<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color:pink;text-align:center;color:red">
<h1>LOGIN</h1>
<h4>Registered users can login here</h4>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br><br>
    <input type="password" name="password" placeholder="Password"><br><br>
    <input type="submit" value="Login">

</form>
{% for msg in messages %}
<h2>{{mssg}}</h2>
{% endfor %}
</body>
</html>
